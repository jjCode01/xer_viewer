<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">XER File</title>
    <link rel="stylesheet" type="text/css" href="./static/css/style.css" />
  </head>
  <body>
    <header>
      <h1><a href="#" onclick="location.reload();">XER Viewer</a></h1>
      <input
        type="text"
        id="search-input"
        placeholder="Search..."
        style="display: none"
      />
    </header>
    <div id="drop-area">
      Drop files here <br />
      or click to browse
    </div>
    <input
      type="file"
      id="file-input"
      style="display: none"
      accept=".xer"
      multiple
    />
    <!-- <div id="stats"></div> -->
    <div id="sched"></div>
    <script type="module" src="./static/js/app.js"></script>
  </body>
</html>
